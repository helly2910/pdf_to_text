<!DOCTYPE html>
<html>
<head>
    <title>Conversion Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Conversion Result</h1>
        {% if output_files %}
            <ul class="list-group">
                {% for output_file in output_files %}
                    <li class="list-group-item">
                        <img class="logo word-logo" src="{{ url_for('static', filename='Image/word_logo.png') }}" alt="DOCX Logo">
                        <a href="{{ url_for('download', filename=os.path.basename(output_file)) }}">{{ os.path.basename(output_file) }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No files have been converted yet.</p>
        {% endif %}

    </div>
</body>
</html>
